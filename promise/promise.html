<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style></style>
</head>

<body>
   <script>
      let promise = new Promise((resolve, reject) => {
        let timer = setInterval(() => {
            let num = Math.random() > 0.9;
             num = Math.random() < 0.5;
             console.log("定时器");
            if (num) {
               resolve({
                  num,
                  timer
               });
            }
         }, 1000)
      });
      // resolve、和reject方法只能接受一个参数。
      promise.then((obj)=>{
         console.log("完成");
         clearInterval(obj.timer)
      },(num,timer)=>{
         clearInterval(timer)
         console.log("完成");
      }) 
   </script>
</body>

</html>
